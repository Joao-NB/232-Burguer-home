<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>232 Burguer</title>
    
    <!--LINKS CSS-->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/slides.css">
    <link rel="stylesheet" href="styles/cardapio.css">
    <!--FIMLINKS CSS-->

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!--FIM DA FONT-->

    <script src="scripts/slides.js" defer></script>

    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!--FIM BOOTSTRAP ICONS-->
</head>
<body>
    <!--INÍCIO DO HEADER-->
    <header id="header">
        
            <div id="logo-tipo">
                <img id="logo" src="assets/232 logo.jpeg" alt="Logo 232 Burguer" draggable="false">
            </div>
        
        <nav id="nav">
            <ul id="menu">
                <a href="">
                    <li>Início</li>
                </a>
                <a href="">
                    <li>Cardápio</li>
                </a>
                <a href="">
                    <li>Delivery</li>
                </a>
                <a href="">
                    <li>Localização</li>
                </a>
                <a href="">
                    <li>Sobre</li>
                </a>
            </ul>
        </nav>
    </header>
    <!--FIM DO HEADER-->

    <!--INÍCIO DO SLIDER-->
    <section class="slider">
        <div class="slider-content">
            
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2"> 
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="assets/hb-bacon.jpg" alt="Hambúrguer recheado de muito bacon" draggable="false">
                <img class="img-mobile" alt="Hambúrguer recheado de muito bacon">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="assets/rochedo.jpg" alt="Hambúrguer de frango empanado com molho especial" draggable="false">
                <img class="img-mobile" alt="Hambúrguer de frango empano com molho especial" draggable="false">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="assets/hb-frango.jpg" alt="Hambúrguer com bacon, salada e molho especial">
                <img class="img-mobile" alt="Hambúrguer com bacon, salada e molho especial">
            </div>

            <button class="ver-mais">Ver Mais</button>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

            <div class="nav-arrows">
                <button class="arrow left" onclick="prevSlide()"><i class="bi bi-chevron-left"></i></button>
                <button class="arrow right" onclick="nextSlide()"><i class="bi bi-chevron-right"></i></button>
            </div>

        </div>
    </section>
    <!--FIM DO SLIDER-->    
    <section class="cardapio">

        <h2 id="muito-sabor">Muito <br>sabor</h2>

        <img src="assets/frango.png" alt="" id="frango-img">

        <h2 id="muito-arretado">Muito <br> arreado</h2>
    </section>
</body>
</html>
